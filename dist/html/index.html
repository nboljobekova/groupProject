<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Suluu Online</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="upperheader">
        <div class="container">
            <div class="row">
                <ul class="social-network">
                    <li class="social-network-links"><a class="upperheader_name">Мы в соц. сетях</a></li>
                    <li class="social-network-links"><a href="#"><img src="./icons/instagram.svg" alt="insta"
                                width="21" height="21" /></a></li>
                    <li class="social-network-links"><a href="#"><img src="./icons/facebook.svg" alt="fb" width="11"
                                height="21" /></a></li>
                </ul>
                <ul class="navbar-right">
                    <li class="dropdown-lang"><i class="flag-ru"></i><a class="dropdown-toggle">data-toggle.dropdown
                            RUS</a><i class="stat"></i></li>
                    <ul class="dropdown-menu">
                        <li><i class="flag">ru </i><a href="#">РУС</a></li>
                        <li><i class="flag">eng </i><a href="#">ENG</a></li>
                        <li><i class="flag">kyr </i><a href="#">КЫРГ</a></li>
                    </ul>
                </ul>
                <li class="auth-form"><a class="entry-form">Вход<span class="reg-form">Регистрация</span></a></li>
            </div>
        </div>
    </div>
    <div class="lowerheader">
        <div class="container">
            <div class="row">
                <div class="logo-wrap"><a href="#"><img src="./images/Logo.svg" alt="logo" /></a></div>
                <ul class="nav">
                    <li class="nav-item"><a href="#">Главная</a></li>
                    <li class="nav-item"><a href="#">Каталог</a></li>
                    <li class="nav-item"><a href="#">Акции</a></li>
                    <li class="nav-item"><a href="#">Показать на карте</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
